<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="app.js"></script>

    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="rocket.png">





</head>


<body fullbleed layout vertical>
<template is="auto-binding">

    <script>
        var template = document.querySelector('template[is="auto-binding"]');
        template.pages = [
            {name: 'Intro', hash: 'one', url: '/src/welcome.html', content: 'Willkommen'},
            {name: 'asdfasdf', hash: 'two', url: '/src/registration.html', content: 'Hallo'}
        ];

        template.addEventListener('template-bound', function(e) {
            // Use URL hash for initial route. Otherwise, use the first page.
            this.route = this.route || DEFAULT_ROUTE;
        });

        template.menuItemSelected = function(e, detail, sender) {
            if (detail.isSelected) {
                document.querySelector('core-drawer-panel').closeDrawer();
            }
        };
    </script>







<core-drawer-panel id="drawerPanel">
    <core-header-panel id="cdrawer" drawer mode="seamed" >
        <core-toolbar  class="headers"></core-toolbar>

        <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
            <template repeat="{{page in pages}}">
                <paper-item>
                    <a href="#{{page.hash}}">{{page.name}}</a>
                </paper-item>
            </template>
        </core-menu>

    </core-header-panel>

    <core-header-panel main mode="waterfall">
        <core-toolbar class="headers">
            <core-icon-button core-drawer-toggle icon="menu" class="bottom">
            </core-icon-button>
                <span flex class="bottom">ZaPF in Dresden 2016</span>
        </core-toolbar>





        <div class="content">
                <core-animated-pages valueattr="hash" selected="{{route}}">
                    <template repeat="{{page in pages}}">
                        <section hash="{{page.hash}}" layout vertical>
                                <div>{{page.content}}</div>
                        </section>
                    </template>
                </core-animated-pages>
            </div>




    </core-header-panel>


</core-drawer-panel>



</template>
</body>
</html>
