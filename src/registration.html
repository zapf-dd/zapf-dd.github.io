<!DOCTYPE html>
<html>

<head>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../app.js"></script>

    <link rel="import" href="../elements.html">
    <link rel="stylesheet" href="../style.css">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="../rocket.png">

</head>
<body>

<body style="overflow: hidden; transform: translateZ(0px); -webkit-transform: translateZ(0px);">

<section>

    <core-label horizontal="" layout="" id="core-label-0">
        <paper-checkbox for="" role="checkbox" tabindex="0" aria-checked="false" aria-labelledby="core-label-0"></paper-checkbox>
        <div vertical="" layout="">
            <h4>Notifications</h4>
            <div>Notify me about updates to apps or games that I've downloaded</div>
        </div>
    </core-label>

    <br>

    <core-label horizontal="" layout="" id="core-label-1">
        <paper-checkbox checked="" for="" role="checkbox" tabindex="0" aria-checked="true" aria-labelledby="core-label-1"></paper-checkbox>
        <div vertical="" layout="">
            <h4>Auto-updates</h4>
            <div>Auto-update apps over wifi only</div>
        </div>
    </core-label>

    <br>

    <core-label horizontal="" layout="" id="core-label-2">
        <paper-checkbox for="" role="checkbox" tabindex="0" aria-checked="false" aria-labelledby="core-label-2"></paper-checkbox>
        <div vertical="" layout="">
            <h4>Clear search history</h4>
            <div>Remove all the searches you have ever performed</div>
        </div>
    </core-label>

    <br>

    <core-label horizontal="" layout="" id="core-label-3">
        <paper-checkbox for="" disabled="" checked="" role="checkbox" tabindex="0" aria-checked="true" aria-labelledby="core-label-3"></paper-checkbox>
        <div vertical="" layout="">
            <h4>Use as default browser</h4>
        </div>
    </core-label>

    <br>

    <core-label horizontal="" layout="" id="core-label-4">
        <paper-checkbox for="" disabled="" role="checkbox" tabindex="0" aria-checked="false" aria-labelledby="core-label-4"></paper-checkbox>
        <div vertical="" layout="">
            <h4>Allow in incognito</h4>
        </div>
    </core-label>
</section>

<br>
<br>
<br>

<section>
    <h3>Sound</h3>

    <core-label center="" horizontal="" layout="" id="core-label-5">
        <div flex="">Touch sounds</div>
        <paper-checkbox class="blue" checked="" for="" role="checkbox" tabindex="0" aria-checked="true" aria-labelledby="core-label-5"></paper-checkbox>
    </core-label>

    <core-label center="" horizontal="" layout="" id="core-label-6">
        <div flex="">Screen lock sound</div>
        <paper-checkbox class="blue" for="" role="checkbox" tabindex="0" aria-checked="false" aria-labelledby="core-label-6"></paper-checkbox>
    </core-label>

    <core-label center="" horizontal="" layout="" id="core-label-7">
        <div flex="">Vibrate on touch</div>
        <paper-checkbox class="blue" for="" role="checkbox" tabindex="0" aria-checked="false" aria-labelledby="core-label-7"></paper-checkbox>
    </core-label>
</section>



</body>
</html>
